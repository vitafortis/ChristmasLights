<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Light Controller</title>
</head>
<body>
	<div class="container" style="float:left;margin-left:7%">
		<form id="controller" method="get" action="http://192.168.10.20:43021/leftSide" target="command">
			<h3> Left Side patterns</h3>
			<fieldset>
				<button id="leftSideButton1" name="pattern" value="greenRed" type="submit">Green Red</button>
			</fieldset>
			<fieldset>
				<button id="leftSideButton2" name="pattern" value="redGreen" type="submit">Red Green</button>
			</fieldset>			
		</form>
	</div>
	<div class="container" style="float:right;margin-right:7%;">
		<form id="controller" method="get" action="http://192.168.10.20:43021/rightSide" target="command">
			<h3> Right Side patterns</h3>
			<fieldset>
				<button id="rightSideButton1" name="pattern" value="greenRed" type="submit">Green Red</button>
			</fieldset>
			<fieldset>
				<button id="rightSideButton2" name="pattern" value="redGreen" type="submit">Red Green</button>
			</fieldset>
		</form>
	</div>
	<div class="container">  
	
		<form id="controller" method="get" action="http://192.168.10.20:43021/leds" target="command">
			<h3>Light Controller</h3>
			<fieldset>
				  <input type="radio" name="side" value="left" checked>Left
				  <input type="radio" name="side" value="right">Right
				  <input type="radio" name="side" value="both">Both  
			</fieldset>
			<fieldset>
				Zone (0-3): <input type="number" name="z" min="1" max="3" value="1" required autofocus>
			</fieldset>
			<fieldset>
				Color:	<input type="color" name="picker">
			</fieldset>
			
			<fieldset>
				Time to fade ( in 1/2 seconds ):		<input type="number" name="t" min="0" max="255" value="0" required >
			</fieldset>
			<fieldset>
				<button id="controller-submit" name="submit" type="submit" data-submit="...Sending">Submit</button>
			</fieldset>
		</form>
	</div>
	<iframe name="command" style="display:none"></iframe>
</body>
</html>
